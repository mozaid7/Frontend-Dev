<html>
    <script>
        function populateDIv() {
            const a = document.getElementById("first").value;
            const b = document.getElementById("second").value;
            const element = document.getElementById("finalSum")
            element.innerHTML = parseInt(a) + parseInt(b);
        }
    </script>
    <body>
        <input id="first" type="text" placeholder="first number"></input> <br />
        <input id="second" type="text" placeholder="second number"></input> <br />
        <button onclick="populateDIv()">Calculate Sum</button> <br />
        <div id="finalSum"></div>
    </body>
</html>
