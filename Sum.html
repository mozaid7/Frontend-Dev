    <title>Document</title>

  <script>
    let timeout;
    function debounceSum() {
      clearTimeout(timeout);
      timeout = setTimeout(function () {
        sum2();
      }, 1000);
    }

    async function sum2() {
      const a = document.getElementById("input1").value;
      const b = document.getElementById("input2").value;
      const response = await fetch(`http://localhost:3000/sum?a=${a}&b=${b}`);
      const ans = await response.text();
      document.getElementById("finalsum").innerHTML = ans;
    }
  </script>
  <body>
    <input oninput="debounceSum()" type="text" id="input1" /><br />
    <input oninput="debounceSum()" type="text" id="input2" /> <br />
    <!-- <button onclick="sum2()">Calculate Sum</button> <br /><br /> -->
    <div id="finalsum"></div>
  </body>
